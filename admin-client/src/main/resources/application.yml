
spring:
  application:
    name: admin-client
  boot:
    admin:
      client:
        url: http://localhost:7777
        instance:
          prefer-ip: true
          service-base-url: http://localhost:${server.port}
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
server:
  port: 8009